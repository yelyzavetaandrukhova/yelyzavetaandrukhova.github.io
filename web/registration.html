<nav class="register-container">
    <nav class="title">Register for Skrill account</nav>
    <form class="login-form">
          <label for="username">First name:</label>
         <input type="text" id="firstname" name="firstname" placeholder="First name" required>
          <label for="username">Last name:</label>
         <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" placeholder="Login" required>
         <label for="username">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <label for="password">Confirm password:</label>
        <input type="password" id="password_confirm" name="password" placeholder="Confirm password" required>
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="admin">Admin</option>
            <option value="regular">Regular</option>
        </select>
        <button onclick="window.location.href='registration1.html'">Register</button>
    </form>
</nav>
